<div class="container">
    <br>
    <div class="row">
        <div class="col s2">
            <a class="waves-effect waves-light btn" ng-click="changeEditing()">{{isEditing?'Done':'Edit'}}</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn" ng-click="exportToJSON()">Export</a>
        </div>
        <div class="col s2">
            <a ng-show="isEditing" class="waves-effect waves-light btn" ng-click="reloadAddressesFromFile()">Reload</a>
        </div>
        <div class="col s1 offset-s5">
            <a ng-show="isEditing" href="#address-modal" class="modal-trigger btn-floating btn-medium waves-effect waves-light green"><i class="material-icons">add</i></a>
        </div>
    </div>
    <address-list is-editing="isEditing" addresses='addresses'></address-list>
    <address-modal></address-modal>
</div>
